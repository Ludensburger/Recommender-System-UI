<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MusicRecs</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Genres</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Artists</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Playlists</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="jumbotron text-center bg-primary text-white py-5">
      <h1>Discover Music Tailored Just for You</h1>
      <p>Input your preferences and get personalized recommendations!</p>
    </div>

    <!-- Input Section -->
    <div class="container my-5">
      <h2 class="text-center">Your Music Preferences</h2>
      <p class="text-center">Rate your favorite genres and artists (1-5)</p>

      <form id="preferenceForm">
        <!-- Genre Preferences -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="genre1" class="form-label">Rock</label>
            <input
              type="range"
              class="form-range"
              id="genre1"
              min="1"
              max="5"
              value="3" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="genre2" class="form-label">Pop</label>
            <input
              type="range"
              class="form-range"
              id="genre2"
              min="1"
              max="5"
              value="3" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="genre3" class="form-label">Jazz</label>
            <input
              type="range"
              class="form-range"
              id="genre3"
              min="1"
              max="5"
              value="3" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="genre4" class="form-label">Hip-hop</label>
            <input
              type="range"
              class="form-range"
              id="genre4"
              min="1"
              max="5"
              value="3" />
          </div>
        </div>

        <!-- Artist Preferences -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="artist1" class="form-label">Artist 1</label>
            <input
              type="range"
              class="form-range"
              id="artist1"
              min="1"
              max="5"
              value="3" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="artist2" class="form-label">Artist 2</label>
            <input
              type="range"
              class="form-range"
              id="artist2"
              min="1"
              max="5"
              value="3" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary"
            onclick="getRecommendations()">
            Get Recommendations
          </button>
        </div>
      </form>
    </div>

    <!-- Output Section -->
    <div class="container my-5">
      <h2 class="text-center">Recommended for You</h2>
      <div id="recommendations" class="row">
        <!-- Recommendations will be injected here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4">
      <p>&copy; 2024 MusicRecs | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
